<h1>Lab Assignments #2 Part 5</h1>
<p>Click to find a random number between 1 and 6.</p>

<p id="ran"></p>

<button type="button" onclick="random()">Click Here to Roll</button>


<script>
function random() {
	document.getElementById("ran").innerHTML = 
	Math.floor(Math.random() * 7);
}
</script>
