<body>
<h1>Lab Assignments #1 Part 5</h1>

<p>What's the remainder of 45 divided by 8?</p>

<p id="remainder"></p>

<button type="button" onclick="remainder()">Click Me For The Answer</button>

<script>
var a = (45 % 8);
var b = a;
function remainder() {
document.getElementById("remainder").innerHTML = b;
}

</script>
